function escapeRegExp(string) {
    return string.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
}

function handleAAWayArticle(articleName,response)
{
	ARTICLE_TEXT[articleName]='Not loaded successfully'

	htmlTXT=replaceAll(htmlTXT, "<script","<noscript");
	htmlTXT=replaceAll(htmlTXT, "</script","</noscript");

      showMenu();
    } else if (e.control == "FACE_3") //"X" or up on the buffalo

function articleUpdate()
{
	var word=articleTokens[articleTokenIndex];
	var length = word.length;

	var bestLetter = 1;
	switch (length) {
		case 1:
		    bestLetter = 1; // first
		    break;
		case 2:
		case 3:
		case 4:
		case 5:
		    bestLetter = 2; // second
		    break;
		case 6:
		case 7:
		case 8:
		case 9:
		    bestLetter = 3; // third
		    break;
		case 10:
		case 11:
		case 12:
		case 13:
		    bestLetter = 4; // fourth
		    break;
		default:
		    bestLetter = length/2; // fifth
	};
	menuState=ARTICLE_MENU;
	menuImageContext.fillStyle = '#ffffff';
	menuImageContext.fillRect( 0, 0, menuCanvas.width, menuCanvas.height );
	var bgimg=document.getElementById("bgimg");
	menuImageContext.drawImage(bgimg,0,0,menuCanvas.width,menuCanvas.height)
	var aalogo=document.getElementById("aalogo");
	menuImageContext.save();
	menuImageContext.globalAlpha = 1.0;
	menuImageContext.drawImage(aalogo,0,0,menuCanvas.width/2.0,menuCanvas.height/2.0)
	menuImageContext.restore();
	//if(i==menuIndex) menuImageContext.font="bold 60px Georgia";
	menuImageContext.font="60px Georgia";
	menuImageContext.textAlign = 'center';
	
	menuImageContext.fillStyle = '#000000';
	
	var wordStart = word.slice(0,bestLetter-1);
	var wordMiddle = word.slice(bestLetter-1, bestLetter);
	var wordEnd = word.slice(bestLetter);
	
	
	var wordStartMetrics = menuImageContext.measureText(wordStart);
	menuImageContext.font="60px Georgia";
	var wordMiddleMetrics = menuImageContext.measureText(wordMiddle);
	menuImageContext.font="60px Georgia";
	var wordEndMetrics = menuImageContext.measureText(wordEnd);
	
	var widthStart = wordStartMetrics.width;
	var widthMiddle = wordMiddleMetrics.width;
	var widthEnd = wordEndMetrics.width;
	
	//var textForHeight = menuImageContext.measureText("ABCDEFGHgyq");
	var textHeight=60;
	
	var wordMiddleX = menuCanvas.width/2;
	var wordStartX = wordMiddleX - (widthStart + widthMiddle)/2.0;
	var wordEndX = wordMiddleX + (widthMiddle + widthEnd)/2.0;

	//menuTexture.minFilter = THREE.LinearFilter;
	//menuTexture.magFilter = THREE.LinearFilter;
	//	menuImageContext.drawImage(,0,0);
	menuImageContext.font="60px Georgia";
	menuImageContext.fillText(wordStart, wordStartX,(menuCanvas.height-textHeight)/2.0+textHeight);
	menuImageContext.font="60px Georgia";
	menuImageContext.fillStyle = '#ff0000';
	menuImageContext.fillText(wordMiddle, wordMiddleX,(menuCanvas.height-textHeight)/2.0+textHeight);
	menuImageContext.fillStyle = '#000000';
	menuImageContext.font="60px Georgia";
	menuImageContext.fillText(wordEnd, wordEndX,(menuCanvas.height-textHeight)/2.0+textHeight);
}

function earthRender(nowMsec){
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onEarthRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
}

function animate( curTime ) 
{
    requestAnimationFrame( animate );
  if (VRState !== null) {
    if (vr.pollState(VRState)) {
      HMDRotation.set(VRState.hmd.rotation[0], VRState.hmd.rotation[1], VRState.hmd.rotation[2], VRState.hmd.rotation[3]);
    }
  }

  // Compute move vector
  moveVector.addVectors(keyboardMoveVector, gamepadMoveVector);


  // Apply movement
  BaseRotationEuler.set( angleRangeRad(BaseRotationEuler.x + moveVector.x), angleRangeRad(BaseRotationEuler.y + moveVector.y), 0.0 );
  tempEuler=new THREE.Euler( BaseRotationEuler.x, BaseRotationEuler.y, BaseRotationEuler.z, 'XYZ' );
  BaseRotation.setFromEuler(tempEuler);

  // Update camera rotation
  camera.quaternion.multiplyQuaternions(BaseRotation, HMDRotation);
  camera.updateProjectionMatrix();
  
	camera.updateMatrixWorld();
	render(curTime);		
	update();
}
